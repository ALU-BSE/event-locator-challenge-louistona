<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-calendar-alt me-2"></i>Event Locator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="page-header bg-primary text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-0">Events</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="index.html" class="text-white-50">Home</a></li>
                            <li class="breadcrumb-item active text-white" aria-current="page">Events</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section py-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <form id="eventFilters" class="row g-3">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="filterSearch" placeholder="Search events...">
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select" id="filterCity">
                                        <option value="">All Cities</option>
                                        <option value="new-york">New York</option>
                                        <option value="los-angeles">Los Angeles</option>
                                        <option value="chicago">Chicago</option>
                                        <option value="houston">Houston</option>
                                        <option value="miami">Miami</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="date" class="form-control" id="filterDate">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="filterCategory">
                                        <option value="">All Categories</option>
                                        <option value="music">Music</option>
                                        <option value="sports">Sports</option>
                                        <option value="business">Business</option>
                                        <option value="technology">Technology</option>
                                        <option value="arts">Arts & Culture</option>
                                        <option value="food">Food & Drink</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-outline-secondary w-100" id="clearFilters">
                                        <i class="fas fa-times me-1"></i>Clear
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Events List Section -->
    <section class="events-list py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Upcoming Events</h2>
                        <div class="d-flex align-items-center">
                            <span class="text-muted me-3">Sort by:</span>
                            <select class="form-select" id="sortEvents" style="width: auto;">
                                <option value="date">Date</option>
                                <option value="name">Name</option>
                                <option value="category">Category</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="eventsList">
                <!-- Events will be populated by JavaScript -->
            </div>
            <div class="row" id="noEvents" style="display: none;">
                <div class="col-12 text-center py-5">
                    <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No events found</h4>
                    <p class="text-muted">Try adjusting your search criteria or browse all events.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Event Locator</h5>
                    <p class="text-muted">Discover amazing events in your city.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">&copy; 2024 Event Locator. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
